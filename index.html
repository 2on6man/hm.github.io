<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인영상테스트용</title>
  <!-- 외부 CSS 연결 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- assets 폴더 안으로 이동된 이미지 경로 수정 -->
    <img src="assets/logo.svg" alt="로고" class="logo" />
    <nav class="gnb-menu">
      <img src="assets/naraspace.svg" class="gnb-icon naraspace-icon" alt="naraspace" />
      <img src="assets/spacecraft.svg" class="gnb-icon spacecraft-icon" alt="spacecraft" />
      <img src="assets/earthpaper.svg" class="gnb-icon earthpaper-icon" alt="earthpaper" />
      <img src="assets/ir.svg" class="gnb-icon ir-icon" alt="ir" />
      <img src="assets/contact.svg" class="gnb-icon contact-icon" alt="contact" />
      <img src="assets/career.svg" class="gnb-icon career-icon" alt="career" />
    </nav>
    <div class="language"><img src="assets/globe.svg" alt="언어 변경" /></div>
    <div class="mobile-icons">
      <button class="hamburger" aria-label="메뉴 열기">
        <img src="assets/hamburger.svg" alt="메뉴 열기" class="hamburger-icon" />
      </button>
    </div>
  </header>

  <section class="hero">
    <video autoplay muted loop>
      <source src="assets/NST homepage Main BG Video 02.webm" type="video/webm" />
      브라우저가 비디오 태그를 지원하지 않습니다.
    </video>

    <div class="typing-container" id="typing-container">
      <!-- First typing line -->
      <div class="typing-line" data-text="압도적인&nbsp;기술력,&nbsp;검증된&nbsp;경험"></div>
      <!-- Row container: '나라스페이스는' and scroll -->
      <div class="typing-row">
        <div class="typing-line" data-text="나라스페이스는"></div>
        <div id="master-container-scroller">
          <div class="master-container-scroller_item">위성&nbsp;제작</div>
          <div class="master-container-scroller_item">위성&nbsp;운영</div>
          <div class="master-container-scroller_item">위성&nbsp;활용·분석&nbsp;서비스까지</div>
        </div>
      </div>
      <!-- Third typing line -->
      <div class="typing-line" data-text="가치사슬의&nbsp;전&nbsp;과정을&nbsp;직접&nbsp;수행합니다."></div>
      <!-- Fourth typing line -->
      <div class="typing-line" data-text="글로벌&nbsp;리더,&nbsp;나라스페이스와&nbsp;함께하세요."></div>
    </div>
  </section>

  <div class="below"></div>

  <!-- 외부 JS 연결 -->
  <script src="script.js"></script>
</body>
</html>
